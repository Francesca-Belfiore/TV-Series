<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/netflix-desktop-app.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/index.js" type="module"></script>

</head>
<body>

    <div class="hero">
        <header>

            <a href="" id="back"><img id="logo" src="https://img.icons8.com/color/480/000000/netflix.png"></a>

            <div class="changeLanguage">
                <select name="language" id="language" onchange="setLanguage(value),location.reload()">
                    <option value="" selected disabled hidden>Ita/Eng</option>
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>

                <script>
                    function setLanguage(lang) {
                        localStorage.setItem('language', lang);
                    }
                </script>

        </header>
    </div>

    <main>
        
        <button id="slideBack" class="arrows">‹</button>
        <div id="container"></div>      
        <button id="slide" class="arrows">›</button>
        

    </main>

    <footer>
    
    </footer>

</body>
</html>
